<table>
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody data-bind="foreach: employees">
    <tr>
      <td data-bind="text: ID"></td>
      <td data-bind="text: NOMBRE"></td>
      <td data-bind="text: USUARIO"></td>
      <td data-bind="text: EMAIL"></td>
    </tr>
  </tbody>
</table>
